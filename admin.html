             async function getallemp() {
                if(document.getElementById('table').innerHTML !=""){
                document.getElementById('table').innerHTML="";
            }
            let allemp = await fetch("http://localhost:3000/users");
            let allempjson = await allemp.json();
            
            var temp,temp1 = "";
                temp=`<tr>`;

                temp+=`<th>Attendance</th>`;
                temp+=`<th>Late</th>`;
                temp+=`<th>Excuse</th>`;
